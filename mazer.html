<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
	Check out this maze getting generated!
    </main>
    <script >      let cols, rows;
      let w = 20; // Width and height of each cell
      let grid = [];

      let current;
      let stack = [];

      function setup() {
        createCanvas(400, 400);
        cols = floor(width / w);
        rows = floor(height / w);

        for (let j = 0; j < rows; j++) {
          for (let i = 0; i < cols; i++) {
            let cell = new Cell(i, j);
            grid.push(cell);
          }
        }

        current = grid[0];
      }

      function draw() {
        background(255);

        for (let i = 0; i < grid.length; i++) {
          grid[i].show();
        }

        current.visited = true;
        current.highlight();

        // Step 1
        let next = current.checkNeighbors();
        if (next) {
          next.visited = true;

          // Step 2
          stack.push(current);

          // Step 3
          removeWalls(current, next);

          // Step 4
          current = next;
        } else if (stack.length > 0) {
          current = stack.pop();
        }
      }

      function index(i, j) {
        if (i < 0 || j < 0 || i > cols - 1 || j > rows - 1) {
          return -1;
        }
        return i + j * cols;
      }

      class Cell {
        constructor(i, j) {
          this.i = i;
          this.j = j;
          this.walls = [true, true, true, true]; // Top, right, bottom, left
          this.visited = false;
        }

        show() {
          let x = this.i * w;
          let y = this.j * w;

          stroke(0);
          noFill();
          if (this.walls[0]) {
            line(x, y, x + w, y);
          }
          if (this.walls[1]) {
            line(x + w, y, x + w, y + w);
          }
          if (this.walls[2]) {
            line(x + w, y + w, x, y + w);
          }
          if (this.walls[3]) {
            line(x, y + w, x, y);
          }

          if (this.visited) {
            fill(255, 0, 255, 100);
            noStroke();
            rect(x, y, w, w);
          }
        }

        highlight() {
          let x = this.i * w;
          let y = this.j * w;
          fill(0, 255, 0, 100);
          noStroke();
          rect(x, y, w, w);
        }

        checkNeighbors() {
          let neighbors = [];

          let top = grid[index(this.i, this.j - 1)];
          let right = grid[index(this.i + 1, this.j)];
          let bottom = grid[index(this.i, this.j + 1)];
          let left = grid[index(this.i - 1, this.j)];

          if (top && !top.visited) {
            neighbors.push(top);
          }
          if (right && !right.visited) {
            neighbors.push(right);
          }
          if (bottom && !bottom.visited) {
            neighbors.push(bottom);
          }
          if (left && !left.visited) {
            neighbors.push(left);
          }

          if (neighbors.length > 0) {
            let r = floor(random(0, neighbors.length));
            return neighbors[r];
          } else {
            return undefined;
          }
        }
      }

      function removeWalls(a, b) {
        let x = a.i - b.i;
        if (x === 1) {
          a.walls[3] = false;
          b.walls[1] = false;
        } else if (x === -1) {
          a.walls[1] = false;
          b.walls[3] = false;
        }

        let y = a.j - b.j;
        if (y === 1) {
          a.walls[0] = false;
          b.walls[2] = false;
        } else if (y === -1) {
          a.walls[2] = false;
          b.walls[0] = false;
        }
      }</script>
  </body>
</html>
